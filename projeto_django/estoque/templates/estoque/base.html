<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo-container">
                <img src="/media/logo_do_instoky.png" width="90rem" alt="logo da marca">
            </div>
        </div>
        <div class="navbar-center">
            <a href="/estoque" class="nav-link">Estoque</a>
            <span class="divider"></span>
            <a href="/brinquedos" class="nav-link">Brinquedos</a>
            <span class="divider"></span>
            <a href="/pedidos" class="nav-link">Pedidos</a>
        </div>
        <div class="navbar-right">
            <a href="/faq" class="nav-link">FAQ</a>
            <span class="divider"></span>
            <div class="icon-container">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <!-- Conteúdo dinâmico das páginas -->
    <main>
        {% block content %}
        <!-- Conteúdo da página será inserido aqui -->
        {% endblock %}
    </main>

    <!-- Scripts adicionais -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
